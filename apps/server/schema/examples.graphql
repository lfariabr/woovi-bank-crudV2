##############
# QUERIES
##############

# Example of query to get messages
query {
  messages (first: 1) {
    pageInfo {
      startCursor
      endCursor
    }
    edges {
      node {
        id
        content
        createdAt
      }
    }
  }
}

# Example of query to get accounts
query {
  accounts (first: 2) {
    pageInfo {
      startCursor
      endCursor
    }
    edges {
      node {
        id
        first_name
        last_name
        email
        taxId
        accountId
        createdAt
        balance
      }
    }
  }
}

# Example of query to get transactions
query {
  transactions (first: 1) {
    pageInfo {
      startCursor
      endCursor
    }
    edges {
      node {
        id
        amount
        createdAt
      }
    }
  }
}

##############
# MUTATIONS
##############

# Example of query to add an account
mutation {
  AccountAdd(
    input: {first_name: "John", last_name: "Doe", email: "john.doe@example.com", taxId: "123456789", accountId: "123456789", balance: "100"}
  ) {
    account {
      id
      first_name
      last_name
      email
      taxId
      accountId
      createdAt
      balance
    }
  }
}

# Example of sending message via mutation
mutation {
  MessageAdd(input: { content: "Hello message from Mutations!" }) {
    message {
      id
      content
      createdAt
    }
  }
}

# Example of Updating an account
mutation {
  AccountUpdate(
    input: {
      accountId: "QWNjb3VudDo2ODFmMzEzNmVhODBlNmExOWY4NDdkNjQ="
      first_name: "Luis"
      last_name: "Faria"
      email: "luis@email.com"
      taxId: "418115"
      balance: "100"
    }
  ) {
    account {
      id
      first_name
      last_name
      email
      taxId
      accountId
      balance
    }
  }
}

# Example of creating a transaction
mutation {
  CreateTransaction(
    input: {
      account_id_sender: "QWNjb3VudDo2ODIyYTdhNTVjN2E3MTM3OGY1OGZmMDU="
      account_id_receiver: "QWNjb3VudDo2ODIyYTc5ODVjN2E3MTM3OGY1OGZmMDI="
      amount: 100
    }
  ) {
    transaction {
      id
      amount
      createdAt
    }
  }
}

